<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;500;600;700&family=Saira:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--brand:#800000}
    html,body{font-family:'Saira',sans-serif;background:linear-gradient(180deg,#f8f6f2 0%,#f3f2ee 100%);color:#0c0c0c}
    header,header *:not(input),nav,nav *{font-family:'Arimo',sans-serif}
    .pill{background:#fff;border:1px solid rgba(0,0,0,.08);border-radius:999px;padding:6px 12px}
  </style>
</head>
<body>
  <header class="sticky top-0 z-50 bg-white shadow-sm border-b border-neutral-200/60">
    <div class="max-w-7xl mx-auto px-6">
      <div class="flex h-16 items-center justify-between">
        <a href="index.html" class="flex items-center gap-3">
          <img src="logo1.png" alt="SA Coro Pack" class="h-14 w-auto">
          <span class="sr-only">SA Coro Pack</span>
        </a>
        <nav class="hidden md:flex items-center gap-10 lg:gap-12 text-base lg:text-lg font-semibold">
          <a href="index.html" class="hover:text-red-600">Home</a>
          <a href="about.html" class="hover:text-red-600">About</a>
          <a href="product.html" class="text-red-600">Product</a>
          <a href="gallery.html" class="hover:text-red-600">Gallery</a>
          <a href="contact.html" class="hover:text-red-600">Contact</a>
        </nav>
      </div>
    </div>
  </header>

  <section class="max-w-7xl mx-auto px-6 py-10">
    <nav class="text-sm text-neutral-600">
      <a href="index.html" class="hover:text-[var(--brand)]">Home</a> /
      <a href="product.html" class="hover:text-[var(--brand)]">Product</a> /
      <span id="crumbName">Item</span>
    </nav>

    <div class="grid grid-cols-1 lg:grid-cols-[520px_1fr] gap-10 mt-6">
      <div class="rounded-2xl overflow-hidden bg-white border border-neutral-200/60">
        <img id="heroImg" src="" class="w-full h-[380px] object-cover">
      </div>
      <div>
        <p id="catTag" class="text-xs uppercase font-semibold text-[var(--brand)]">Category</p>
        <h1 id="title" class="text-3xl md:text-4xl font-extrabold mt-1">Product Title</h1>
        <p id="desc" class="mt-3 text-neutral-700">Description</p>
        <div id="pills" class="flex flex-wrap gap-2 mt-4"></div>

        <div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="bg-white rounded-2xl p-5 border border-neutral-200/60">
            <h3 class="font-semibold mb-2">Key Features</h3>
            <ul id="features" class="text-sm text-neutral-700 space-y-2"></ul>
          </div>
          <div class="bg-white rounded-2xl p-5 border border-neutral-200/60">
            <h3 class="font-semibold mb-2">Specifications</h3>
            <ul id="specs" class="text-sm text-neutral-700 space-y-2"></ul>
          </div>
        </div>

        <div class="mt-8">
          <a id="quoteBtn" href="contact.html" class="inline-flex items-center rounded-full bg-[var(--brand)] px-6 py-3 text-white font-semibold shadow-sm hover:bg-[#6f0000]">Request a Quote</a>
        </div>
      </div>
    </div>
  </section>

  <script>
    const data = {
      // Category 1 — Boxes

      "coloured-boxes": {cat:"Boxes",img:"images/Coloured Boxes.jpg",title:"Coloured Boxes",desc:"Color-tinted cartons to enhance shelf presence.",features:["Vivid pantones","Matte/Gloss","Logo placement"],specs:["Board: E/B flute","Print: CMYK"]},
      "universal-boxes": {cat:"Boxes",img:"images/Universal Boxes.jpg",title:"Universal Boxes",desc:"General-purpose cartons for versatile packing.",features:["Multi‑use sizes","Budget friendly","Reliable strength"],specs:["Board: B flute"]},

      "mobile-phone-laptop-tablet-boxes": {cat:"Boxes",img:"images/mobile laptop tablet boxes.jpg",title:"Mobile/Laptop/Tablet Boxes",desc:"Device‑safe cartons with foam inserts.",features:["Device inserts","Brand print","Transit safety"],specs:["EPE/EVA inserts"]},

      "storage-boxes": {cat:"Boxes",img:"images/Storage Box.jpg",title:"Storage Boxes",desc:"Archive/storage cartons for offices and warehouses.",features:["Handles","Labels","Stack safe"],specs:["Sizes: A4/A3"]},

      // Category 2 — Tapes
      "special-tapes": {cat:"Tapes",img:"images/Special tapes.jpg",title:"Special Tapes",
        desc:"Application‑specific adhesive tapes for unique needs.",
        features:["Heat/chem resistant","Industrial grade","Custom widths"],
        specs:["Widths: 24–72mm"]},
      "paper-tapes": {cat:"Tapes",img:"images/Paper tapes.jpg",title:"Paper Tapes",
        desc:"Eco‑friendly paper tapes for sustainable sealing.",
        features:["Recyclable","Good print","Solid adhesion"],
        specs:["Gum/Pressure"]},
      "floor-marking-tape": {cat:"Tapes",img:"images/floor marking tapes.jpg",title:"Floor Marking Tape",
        desc:"High‑visibility floor tapes for safety zones.",
        features:["Bright colors","Anti‑skid","Durable"],
        specs:["Widths: 48/72mm"]},
      "brown-tapes": {cat:"Tapes",img:"images/brown tapes.jpg",title:"Brown Tapes",

      "cross-filament-tape": {cat:"Tapes",img:"images/cross filament tape.jpg",title:"Cross Filament Tape",
        desc:"Reinforced filament tape for bundling and heavy loads.",
        features:["Glass fiber","High tensile","Shock resistant"],
        specs:["Type: Mono/Cross"]},
      "coloured-tapes": {cat:"Tapes",img:"images/Coloured tapes.jpg",title:"Coloured Tapes",
        desc:"Color tapes for coding and aesthetics.",
        features:["Multiple shades","Writeable","Good adhesion"],
        specs:["Widths: 24–72mm"]},
      "masking-tapes": {cat:"Tapes",img:"images/masking tapes.jpg",title:"Masking Tapes",
        desc:"Masking for paint and light bundling.",
        features:["Clean removal","Heat tolerance","Smooth tear"],
        specs:["Paper carrier"]},
      "tissue-paper-tapes": {cat:"Tapes",img:"images/tissue paper tapes.jpg",title:"Tissue Paper Tapes",
        desc:"Thin double‑coated tissue tapes for light mounting.",
        features:["Conformable","Easy tear","Clean finish"],
        specs:["Widths: 12–24mm"]},
      "double-sided-tapes": {cat:"Tapes",img:"images/double sided tapes.jpg",title:"Double Sided Tapes",
        desc:"Strong dual‑adhesive tapes for bonding surfaces.",
        features:["High bond","Smooth lay","Multiple carriers"],
        specs:["PE foam/Tissue/Film"]},

      // Category 3 — Rolls & Films
      "epe-foam-rolls": {cat:"Rolls",img:"images/EPE Foam Rolls.jpg",title:"EPE Foam Rolls",
        desc:"Cushioning foam rolls for shock absorption.",
        features:["Lightweight","Protective","Cut‑to‑size"],
        specs:["Thickness: 2–10mm"]},
      "strapping-rolls": {cat:"Rolls",img:"images/strapping rolls.jpg",title:"Strapping Rolls",
        desc:"PP/PET straps for secure bundling.",
        features:["High tensile","Weather resistant","Smooth feed"],
        specs:["Widths: 9–19mm"]},
      "stretch-wrap-rolls": {cat:"Rolls",img:"images/stretch wrap rolls.jpg",title:"Stretch Wrap Rolls",
        desc:"Pallet stretch films for load stability.",
        features:["Cling","Puncture resistant","Clear"],
        specs:["Gauge: 17–35µ"]},
      "bubble-wrap": {cat:"Rolls",img:"images/bubble wrap rolls.jpg",title:"Bubble Wrap",
        desc:"Bubble cushioning films for fragile items.",

      "thermal-pos-rolls": {cat:"Rolls",img:"images/thermal pos rolls.jpg",title:"Thermal (POS) Rolls",
        desc:"High‑quality POS paper rolls.",
        features:["Clear print","Low dust","Long shelf life"],
        specs:["Widths: 57/80mm"]},
      "shrink-wrap-rolls": {cat:"Rolls",img:"images/shrink wrap rolls.jpg",title:"Shrink Wrap Rolls",
        desc:"PVC/POF shrink films for tight packaging.",

      "honeycomb-rolls": {cat:"Rolls",img:"images/honeycomb rolls.jpg",title:"Honeycomb Rolls",
        desc:"Paper honeycomb cushioning—eco‑friendly protection.",
        features:["Biodegradable","Cushioning","Cost‑effective"],
        specs:["Widths: 500–1000mm"]},
      "rolls-wraps-films": {cat:"Rolls",img:"images/rolls wraps films.jpg",title:"Rolls/Wraps/Films",
        desc:"General packaging rolls and films.",
        features:["Versatile","Multiple gauges","Bulk supply"],
        specs:["Custom specs"]},
      "corrugated-rolls": {cat:"Rolls",img:"images/corrugated rolls.jpg",title:"Corrugated Rolls",
        desc:"Flexible corrugated sheets for surface protection.",
        features:["Shock absorb","Easy wrap","Custom width"],
        specs:["Board: Single‑face"]},
      "paper-bubble-rolls": {cat:"Rolls",img:"images/paper bubble rolls.jpg",title:"Paper Bubble Rolls",
        desc:"Paper‑based bubble cushioning—sustainable alternative.",
        features:["Eco‑friendly","Good cushioning","Recyclable"],
        specs:["Widths: 500–1000mm"]},
      "air-cushioning-rolls": {cat:"Rolls",img:"images/air cushioning rolls.jpg",title:"Air Cushioning Rolls",
        desc:"Inflatable air pillows for void fill.",
        features:["Lightweight","Clean","Fast deployment"],
        specs:["Film sizes: various"]},
      "biodegradable-films-and-rolls": {cat:"Rolls",img:"images/stretch wrap rolls.jpg",title:"Biodegradable Films & Rolls",
        desc:"Sustainable films that reduce environmental impact.",
        features:["Compostable","Strong","Brand‑friendly"],
        specs:["Custom gauges"]}
    };

    const params=new URLSearchParams(location.search);
    const defaultSlug='mailer-boxes';
    const slug=params.get('slug')||defaultSlug;
    const item=data[slug];
    if(!item){document.getElementById('title').textContent="Product Not Found";document.getElementById('desc').textContent="The requested product does not exist.";document.getElementById('heroImg').src="https://source.unsplash.com/1200x800/?packaging";document.getElementById('catTag').textContent="";document.getElementById('crumbName').textContent="Product";}else{
      document.getElementById('title').textContent=item.title;
      document.getElementById('desc').textContent=item.desc;
      document.getElementById('heroImg').src=item.img;
      document.getElementById('catTag').textContent=item.cat;
      document.getElementById('crumbName').textContent=item.title;
      document.getElementById('features').innerHTML=item.features.map(f=>`<li>• ${f}</li>`).join("");
      document.getElementById('specs').innerHTML=item.specs.map(s=>`<li>${s}</li>`).join("");
      document.getElementById('pills').innerHTML=[item.cat,item.title.split(' ')[0],"SA Coro"].map(p=>`<span class="pill">${p}</span>`).join("");
    }

    gsap.from('h1',{opacity:0,y:12,duration:.5});
    gsap.from('#heroImg',{opacity:0,scale:.98,duration:.6});
  </script>
</body>
</html>
